<section class="bg-[#ede6ce] px-10 py-16">
  <div class="rounded-xl bg-white shadow-md border border-[#771020] p-6 max-w-xl mx-auto">
    <div class="mx-auto mb-12 max-w-2xl text-center">
      <h2 class="text-3xl font-bold text-[#771020] mb-6">Modification de la voiture</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="etat" class="block text-[#771020] font-medium mb-2">État*</label>
        <select
          id="etat"
          formControlName="etat"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f1b939]">
          <option value="" disabled>Sélectionnez un état</option>
          <option value="disponible">Disponible</option>
          <option value="réservée">Réservée</option>
          <option value="louée">Louée</option>
          <option value="en_reparation">En réparation</option>
          <option value="en_maintenance">En maintenance</option>
        </select>
        <p [hidden]="!form.get('etat')?.errors?.['required'] || !form.get('etat')?.touched" class="text-sm text-red-600 mt-1">
          L'état est requis.
        </p>
      </div>
      <div class="mb-4">
        <label for="kilometrage" class="block text-[#771020] font-medium mb-2">Kilométrage*</label>
        <input
          id="kilometrage"
          type="number"
          formControlName="kilometrage"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f1b939]"
          placeholder="Entrez le kilométrage">
        <p [hidden]="!form.get('kilometrage')?.errors?.['required'] || !form.get('kilometrage')?.touched" class="text-sm text-red-600 mt-1">
          Le kilométrage est requis.
        </p>
      </div>
      <button
        type="submit" (click)="onNextStep(form)"
        class="w-full rounded border-2 border-[#771020] bg-[#f1b939] px-4 py-2 mt-6 font-semibold text-[#771020] transition hover:bg-[#fff0c2] cursor-pointer">
        Enregistrer
      </button>
    </form>
  </div>
</section>
